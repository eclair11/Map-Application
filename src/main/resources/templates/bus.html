<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/layout">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <style type="text/css">
        #map {
            height: 600px;
            width: 800px;
        }

        table,
        td {
            border: 1px solid #333;
        }

        thead,
        tfoot {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col" layout:fragment="content">
                </br>
                <form class="form-group col-md-6" action="#" th:action="@{/bus}" th:object="${reponseVille}"
                    method="post">
                    <select name="name" class="form-control">
                        <option th:each="city : ${cities}" th:value="${city}" th:selected="${reponseVille.name eq city}"
                            th:text="${city}">
                        </option>
                    </select>
                    <input type="submit" value="Valider">
                </form>

                <!-- 
                    <tr th:each="bus: ${busList}">
                    <td th:text="${bus.latitude}" />
                    <td th:text="${bus.longitude}" />
                </tr> 
            -->


                <!-- <div id="bobo" th:text="${bobo}"></div>
                <p id="demo"></p> -->

                </br>
                <div class="mr-4 mb-2 " id="map"></div>
                </br>
                <table class="table table-striped table-responsive-md btn-table">
                    <thead>
                        <tr>
                            <th scope="col">Etablissement</th>
                            <th scope="col">NbLits</th>
                            <th scope="col">Wiki Fr</th>
                            <th scope="col">Wiki Eng</th>
                            <th scope="col">Photo</th>
                            <th scope="col">Site</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="hospital: ${hospitals}">
                            <td th:text="${hospital.name}" />
                            <td th:text="${hospital.bedCount}" />
                            <td>
                                <a th:if="${hospital.wikipediaArticle != ''}" th:href="${hospital.wikipediaArticle}"
                                    th:text="Wiki-Fr" target="_blank" />
                                <a th:unless="${hospital.wikipediaArticle != ''}" />
                            </td>
                            <td>
                                <a th:if="${hospital.wikipedia != ''}" th:href="${hospital.wikipedia}"
                                    th:text="Wiki-Eng" target="_blank" />
                                <a th:unless="${hospital.wikipedia != ''}" />
                            </td>
                            <td>
                                <a th:if="${hospital.picture != ''}" th:href="${hospital.picture}" th:text="Image"
                                    target="_blank" />
                                <a th:unless="${hospital.picture != ''}" />
                            </td>
                            <td>
                                <a th:if="${hospital.website != ''}" th:href="${hospital.website}" th:text="Site"
                                    target="_blank" />
                                <a th:unless="${hospital.website != ''}" />
                            </td>
                        </tr>
                    </tbody>
                </table>
                </br>

                <!-- JAVASCRIPT BEGIN -->
                <script th:inline="javascript">
                    var currentLat = [[${ currentCoordLat }]];
                    var currentLon = [[${ currentCoordLon }]];
                    var currentZoom = [[${ currentZoom }]];
                    var lat = 45.448007;
                    var lon = 4.38609;
                    var macarte = null;
                    var coords = [[${ coords }]];
                    var mark = "popo";
                    var busList = [[${ busList }]];

                    for (bus in busList) {
                        console.log(busList[bus].latitude)
                    }

                    function initMap() {

                        macarte = L.map('map').setView([currentLat, currentLon], currentZoom);

                        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                            attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
                            minZoom: 1,
                            maxZoom: 20
                        }).addTo(macarte);

                        for (coord in coords) {
                            var marker = L.marker([coords[coord].lat, coords[coord].lon]).addTo(macarte);

                            marker.on('click', function (e) {
                                console.log("Lat, Lon : " + e.latlng.lat + ", " + e.latlng.lng)
                                window.mark = "Lat, Lon : " + e.latlng.lat + ", " + e.latlng.lng

                                var val = {
                                    lat: e.latlng.lat,
                                    lon: e.latlng.lng
                                }

                                jQuery.ajax({
                                    type: "POST",
                                    contentType: "application/json",
                                    url: "/getHospitalMarkerCoord",
                                    data: JSON.stringify(val),
                                    dataType: 'json',
                                    cache: false,
                                    timeout: 600000,
                                    success: function (data) {
                                        console.log("SUCCESS: ", data);
                                        window.location.reload(true);
                                    },
                                    error: function (e) {
                                        alert("Error!")
                                        console.log("ERROR: ", e);
                                    }
                                });

                            });

                        }

                        for (bus in busList) {

                            var greenIcon = new L.Icon({
                                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                                iconSize: [12, 25],
                                iconAnchor: [12, 41],
                                popupAnchor: [1, -34],
                                shadowSize: [41, 41]
                            });

                            var marker = L.marker([busList[bus].latitude, busList[bus].longitude], { icon: greenIcon }).addTo(macarte);

                            marker.bindPopup(busList[bus].label);

                        }

                    }

                    window.onload = function () {
                        initMap();
                    };

                </script>
                <!-- JAVASCRIPT END -->

            </div>

        </div>

    </div>

</body>

</html>
